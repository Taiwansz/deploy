<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <img src="{{ url_for('static', filename='images/M.png') }}" alt="Logo" class="nav-logo">
        <div class="cntr-nav">
            <a href="{{ url_for('home') }}">In√≠cio</a>
                <a href="{{ url_for('sobre') }}">Sobre Mim</a>
                <a href="{{ url_for('projetos') }}">Projetos</a>
                <a href="{{ url_for('contato') }}">Contato</a>
        </div>
    </nav>

    <main>
        <section class="about">
          <div class="one contact">
            <h1>Entre em <br>Contato</h1>
        </div>
            <section class="contact-section">

                {% if request.args.get('success') %}
                    <p class="success-message">Sua mensagem foi enviada com sucesso!</p>
                {% endif %}
                <div class="three.about">
                    <form action="{{ url_for('contato') }}" method="POST" class="contact-form">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" required></textarea>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://www.instagram.com/taiwan.sz/" target="_blank" rel="noopener noreferrer">Instagram</a>
                <a href="https://github.com/Taiwansz" target="_blank" rel="noopener noreferrer">GitHub</a>
                <a href="https://www.linkedin.com/in/mth3us" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </div>
        </div>
    </footer>
</body>
</html>
