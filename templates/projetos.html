<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Matheus Sousa dos Santos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <img src="{{ url_for('static', filename='images/M.png') }}" alt="Logo" class="nav-logo">
            <div class="cntr-nav">
                <a href="{{ url_for('home') }}">Início</a>
                <a href="{{ url_for('sobre') }}">Sobre Mim</a>
                <a href="{{ url_for('projetos') }}">Projetos</a>
            </div>
        </nav>
    </header>

    <main>
        {% for i in range(1, 4) %}
        <section class="project-section">
            <div class="two">
                <div class="lft-two">

                </div>
                <div class="rght-two">
                    <h1>Projeto {{ i }}</h1>
                    <p>Os projetos estão em andamento e em breve terão atualizações aqui.</p>
                    <a href="javascript:void(0);" onclick="alert('Em breve, este projeto será acrescentado!')" class="btn-saiba-mais">Saiba Mais</a>
                </div>
            </div>
        </section>
        {% endfor %}
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://www.instagram.com/taiwan.sz/" target="_blank" rel="noopener noreferrer">Instagram</a>
                <a href="https://github.com/Taiwansz" target="_blank" rel="noopener noreferrer">GitHub</a>
                <a href="https://www.linkedin.com/in/mth3us" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
